version: "3.9"
services:
  mongo:
    image: mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - ./data/mongo:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=proassistant
      - MONGO_INITDB_ROOT_PASSWORD=Toto123Toto123
  
  redis:
    image: redis
    restart: unless-stopped
    ports:
      - "6379:6379"