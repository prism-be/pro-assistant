name: CD

on:
  release:
    types: [ published ]
  workflow_dispatch:

jobs:
  api:
    uses: ./.github/workflows/cd-docker.yml
    with:
      dockerFile: ./Prism.ProAssistant.Api/Dockerfile
      imageTag: api
      workingDirectory: src/api/
      isProduction: true
    secrets:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
  
  web:
    uses: ./.github/workflows/cd-docker.yml
    with:
      dockerFile: ./Dockerfile
      imageTag: web
      workingDirectory: src/web/
      isProduction: true
    secrets:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
  
  deploy:
    needs: [api, web]
    runs-on: ncc-1706
    steps:
      - name: Compose Pull Image
        working-directory: /srv/proassistant
        run: sudo docker compose pull
      - name: Compose Up
        working-directory: /srv/proassistant
        run: sudo docker compose up -d
