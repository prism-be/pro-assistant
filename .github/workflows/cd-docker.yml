name: Build and Publish Docker Image
on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish-package:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Extract Version
        uses: damienaicheh/extract-version-from-tag-action@v1.1.0

      - name: Docker - Login
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: 
            - ghcr.io/prism-be/pro-assistant:${{ env.MAJOR }}.${{ env.MINOR }}.${{ env.PATCH }}
            - ghcr.io/prism-be/pro-assistant:latest
