name: Build and Publish Docker Image
on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish-package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Extract Version
        uses: damienaicheh/extract-version-from-tag-action@v1.1.0

      - name: Build the Docker image
        run: docker build . --tag simonbaudart/pro-assistant:latest --tag simonbaudart/pro-assistant:${{ env.MAJOR }}.${{ env.MINOR }}.${{ env.PATCH }}

      - name: Docker - Login
        uses: docker/login-action@v1.12.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push the Docker image
        run: |
          docker push simonbaudart/pro-assistant:latest
          docker push simonbaudart/pro-assistant:${{ env.MAJOR }}.${{ env.MINOR }}.${{ env.PATCH }}
